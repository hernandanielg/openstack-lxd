series: focal
variables:
  openstack-origin: &openstack-origin cloud:focal-wallaby
  data-port: &data-port br-ex:eth1
applications:
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin
  glance:
    charm: cs:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  heat:
    charm: cs:heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  mysql:
    charm: cs:mysql
    num_units: 1
    series: xenial
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      cpu-allocation-ratio: 64
      network-manager: Neutron
      openstack-origin: *openstack-origin
      ram-allocation-ratio: 64
  nova-compute:
    charm: cs:nova-compute
    num_units: 1
    options:
      enable-live-migration: false
      enable-resize: false
      force-raw-images: false
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
  openstack-dashboard:
    charm: cs:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  placement:
    charm: cs:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
  neutron-api-plugin-ovn:
    charm: cs:neutron-api-plugin-ovn
  ovn-central:
    charm: cs:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
  ovn-chassis:
    charm: cs:ovn-chassis
    options:
      ovn-bridge-mappings: physnet1:br-ex
      bridge-interface-mappings: *data-port
  vault:
    charm: cs:vault
    num_units: 1
